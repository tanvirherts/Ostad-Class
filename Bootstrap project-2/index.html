<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>
    <body>
    <!-- Form -->
     <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card p-5 rounded-3 shadow-lg">
                    <h4>Form</h4>
                    <div>
                        <label class="form-label">Email</label>
                        <input placeholder="email" value="" type="email" class="form-control"/>
                    </div>
                    <div>
                        <label class="form-label mt-5">Range</label>
                        <input placeholder="" max="100" min="0" type="range" class="form-range"/>
                    </div>
                    <div>
                        <label class="form-label">Radio</label>
                        <input type="radio" class="form-check"/>
                    </div>
                    <div>
                        <label>Checkbox</label>
                        <input type="checkbox" class="form-check">
                    </div>
                    <div>
                        <label class="form-label">City</label>
                        <select class="form-select">
                            <option>Dhaka</option>
                            <option>Rajshahi</option>
                            <option>Chittagong</option>
                        </select>
                    </div>
                    <button class="btn mt-3 btn-primary">Submit</button>
                    <button class="btn mt-3 btn-warning">Submit</button>
                    <button class="btn mt-3 btn-danger">Submit</button>
                    <button class="btn mt-3 btn-secondary">Submit</button>
                    <button class="btn mt-3 btn-dark">Submit</button>
                    <button class="btn mt-3 btn-success">Submit</button>
                </div>
            </div>
        </div>
     </div>


     <!--Table-->
     <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card p-4 shadow-lg">
                    <table class="table table-striped">
                        <thread>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>City</th>
                            </tr>
                        </thread>
                        <tbody>

                                <td>A</td>
                                <td>B</td>
                                <td>C</td>
                            </tr>
                            <tr>
                                <td>A</td>
                                <td>B</td>
                                <td>C</td>
                            </tr>
                            <tr>
                                <td>A</td>
                                <td>B</td>
                                <td>C</td>
                            </tr>
                            <tr>
                                <td>A</td>
                                <td>B</td>
                                <td>C</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
     </div>

     <!--Alert-->
     <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <div class="alert alert-success">A simple Alert</div>
                <div class="alert alert-dark">A simple Alert</div>
                <div class="alert alert-warning">A simple Alert</div>
            </div>
        </div>
     </div>
     
     <br/>
     <br/>


    <script src="./bootstrap.js"></script>
    </body>
</html>
